<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <style>
        body{
            background-color: white;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing:border-box;
            font-family: sans-serif;
            border: none;
            outline: none;
        }

        .card-container{
            margin: 20px 10px;
            min-height: 500px;
            position: relative;
        }

        .card-one{
            max-width: 300px;
            height: 300px;
            background-color: red;
            background-color: white;
            position: relative;
            border-radius: 10px;
        }

        .card-body{
            padding: 10px 15px;
        }

        .date{
            background-color: crimson;
            background-color: white;
            width: 45px;
            height: 6px;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            font-weight: 900;
            font-size: 0.8rem;
            border-radius: 50%;
            position:absolute;
            right: 10px;
            top: 10px;
        }

        .banner{
            width: 100%;
            border-radius: 10px;
        }

        .card-body{
            text-align: center;
        }

        .travel{
            background-color: rgb(248,8,56);
            color: white;
            font-size: 1.3rem;
            border-radius: 10px;
            width: auto;
            margin: 0px auto;
            padding: 5px;
            display: block;
            position: relative;
            top: 15px;
        } 
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-one">
            <div class="date">11<sup>th</sup></div>
            <img class="banner" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/La_Tour_Eiffel_vue_de_la_Tour_Saint-Jacques%2C_Paris_ao%C3%BBt_2014_%282%29.jpg/413px-La_Tour_Eiffel_vue_de_la_Tour_Saint-Jacques%2C_Paris_ao%C3%BBt_2014_%282%29.jpg" alt="Paris"/>

            <div class="card-body">
                <h2>Paris</h2>
                <div>
                    <small>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia explicabo vitae tempora? Eveniet magni consequatur vero fuga, eos error aliquid a. Delectus quos dolor sequi iste reprehenderit cumque sed sint.
                    </small>
                </div>
            </div>
            <button class="travel">Visit Paris</button>
        </div>
    </div>
</body>
</html>
