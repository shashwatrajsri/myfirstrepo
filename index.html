<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin: 10px;
        }

        .background{
            color: white;
        }

        h1.background{
            color: yellow;
        }

        h2.background{
            color: black;
        }
        
        h2.background#unique{
            color: black;
        }

        h3.background{
            color: blueviolet;
        }

        span.background{
            color: crimson;
        }

    </style>
</head>
<body>
   <h1 id="unique" class="background">heading one</h1>
   <h2 class="background">heading two</h2>
   <h2 class="background">second heading</h2>
   <h3 class="background">heading three</h3>
   <span class="background">i am span</span>
</body>
</html>
