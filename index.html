<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin: 10px;
        }

        h2{
            padding: 5px;
            color: white;
            background-color: green;
        }

        h2:hover{
            background-color: indigo;
            cursor: pointer;
        }

        div::selection{
            background: line;
        }

        input:focus{
            background-color: ivory;
            color: red;
            font-size: 2rem;
        }

        h2::after{
            content: "i am after";
            font-size: 0.5rem;
            color: red;
            position: relative;
        }

        h2::before{
            content: "i am before";
            font-size: 0.5rem;
            color: red;
            position: relative;
        }

    </style>
</head>
<body>
   <h2>i am a heading</h2>
   <div>
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, assumenda minus doloribus vero mollitia fuga doloremque sequi aut? Maxime nisi esse reiciendis pariatur nihil ea tempore placeat molestias, qui blanditiis!
   </div>
   <input type="text"/>
</body>
</html>
